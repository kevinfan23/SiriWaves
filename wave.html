<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
		body {
			font-family: 'Helvetica Neue', Helvetica, sans-serif;
			font-weight: 100;
			background: #000;
			color: #fff;
			text-align: center;
		}
		#title {
			position: absolute;
			font-size: 100px;
			font-weight: 100;
			top: 20%;
			left: 32%;
		}
		#container-classic {
			position: absolute;
			top: 50%;
			left: 23%;
		}
		#container-ios9 {
			position: absolute;
			top: 51%;
			left: 53%;
		}
		
	</style>
	<body>

		<div id="title">SiriWave JS</div>

		<div>
			<div id="container-classic" class="container">
				<div class="iphone-display"></div>
			</div>

			<div id="container-ios9" class="container">
				<div class="iphone-display"></div>
			</div>
		</div>
<script src="siriwave.js"></script>
<script src="siriwave9.js"></script>
<script>
	var $siri_classic = document.getElementById('container-classic');
	var SW = new SiriWave({
		width: 300,
		height: 50,
		speed: 0.12,
		amplitude: 1,
		container: $siri_classic,
		autostart: true,
	});
	var $siri_ios9 = document.getElementById('container-ios9');
	var SW9 = new SiriWave9({
		width: 300,
		height: 40,
		speed: 0.2,
		amplitude: 1,
		container: $siri_ios9,
		autostart: true,
	});
</script>
</body>
</html>
